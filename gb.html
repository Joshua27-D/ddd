<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Birthday Sara</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #f7f7f7;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        h1, h2 {
            font-size: 3rem;
            color: #ff6347;
            text-align: center;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .button, .name-button {
            padding: 15px 30px;
            font-size: 1.5rem;
            color: #fff;
            background-color: #ff6347;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .button:hover, .name-button:hover {
            background-color: #ff4500;
        }

        .input-container {
            text-align: center;
            margin-top: 20px;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff6347;
            animation: confettiAnimation 3s infinite;
        }

        .confetti:nth-child(2) {
            background-color: #ffcc00;
        }

        .confetti:nth-child(3) {
            background-color: #32cd32;
        }

        .confetti:nth-child(4) {
            background-color: #00bfff;
        }

        @keyframes confettiAnimation {
            0% { transform: translateY(0) rotate(0); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        .confetti-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }

        /* Heart Animation */
        .heart {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: red;
            transform: rotate(-45deg);
            animation: heartBeat 1.5s ease-in-out infinite;
        }

        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
        }

        .heart:before {
            left: 50px;
            top: 0;
        }

        .heart:after {
            top: 50px;
            left: 0;
        }

        @keyframes heartBeat {
            0%, 100% {
                transform: scale(1) rotate(-45deg);
            }
            50% {
                transform: scale(1.2) rotate(-45deg);
            }
        }

        /* Image Styling */
        .birthday-img {
            width: 200px;
            height: auto;
            border-radius: 15px;
            margin-top: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .birthday-img:hover {
            transform: scale(1.05);
        }

    </style>
</head>
<body>

    <h1>Hi Po! HEHE</h1>
    <div class="input-container">
        <h2>Enter Your Name</h2>
        <input type="text" id="nameInput" placeholder="Your Name" style="padding: 10px; font-size: 1rem; border-radius: 5px; border: 1px solid #ccc;"/>
        <button class="name-button" onclick="showMessage()">Pislita ko!</button>
    </div>

    <h2 id="greetingMessage"></h2>
    
    <div class="confetti-container"></div>
    <div id="heartContainer"></div>

    <!-- Your picture (You can replace the src with your own image) -->
    <img src="https://img.freepik.com/free-vector/flat-design-wildflower-heart-background_23-2150456453.jpg?t=st=1734422318~exp=1734425918~hmac=6d2dfc6be98cc7ed3e35c138a06cc019aa8b58c24e6f2a83222be9e6af05c466&w=900" alt="Birthday Image" class="birthday-img">

    <script>
        function showMessage() {
            const name = document.getElementById('nameInput').value.trim();
            const greetingMessage = document.getElementById('greetingMessage');

            if (name) {
                greetingMessage.textContent = `ðŸŽ‰ Happy Birthday, ${name}! ðŸŽ‰`;
                startConfetti();
                showHeart();
            } else {
                greetingMessage.textContent = "Ngalan lage nimo po!";
            }

            // Disable the button after click
            document.querySelector('.name-button').disabled = true;
            document.querySelector('.name-button').textContent = "Enjoy the Surprise!";
        }

        function startConfetti() {
            const confettiContainer = document.querySelector('.confetti-container');
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.animationDuration = `${Math.random() * 2 + 2}s`;
                confetti.style.animationDelay = `${Math.random() * 2}s`;
                confettiContainer.appendChild(confetti);
            }
        }

        function showHeart() {
            const heartContainer = document.getElementById('heartContainer');
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.top = `${Math.random() * 50 + 20}%`;
            heart.style.left = `${Math.random() * 50 + 20}%`;
            heartContainer.appendChild(heart);

            setTimeout(() => {
                heart.remove(); // Remove the heart after animation
            }, 3000); // Heart stays for 3 seconds
        }
    </script>

</body>
</html>
